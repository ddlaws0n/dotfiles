; Custom fast-syntax-highlighting theme for catppuccin-mocha compatibility
; Based on default theme but with brighter colors for better visibility

[base]
default          = none
unknown-token    = red,bold
commandseparator = none
redirection      = none
here-string-tri  = yellow
here-string-text = 18
here-string-var  = cyan,bg:18
exec-descriptor  = yellow,bold
comment          = black,bold
correct-subtle   = 12
incorrect-subtle = red
subtle-separator = 46    ; bright green
subtle-bg        = bg:18
secondary        = free
; recursive-base   =

[command-point]
reserved-word  = yellow
subcommand     = yellow
alias          = 46      ; bright green (better visibility)
suffix-alias   = 46      ; bright green
global-alias   = bg:blue
builtin        = 46      ; bright green
function       = 46      ; bright green
command        = 46      ; bright green
precommand     = 46      ; bright green
hashed-command = 46      ; bright green
single-sq-bracket = 46   ; bright green
double-sq-bracket = 46   ; bright green
double-paren   = yellow

[paths]
path          = 141      ; bright magenta (catppuccin mauve)
pathseparator = 
path-to-dir   = 141,underline
globbing      = 117      ; bright blue (catppuccin blue)
globbing-ext  = 13

[brackets]
paired-bracket = bg:117  ; catppuccin blue background
bracket-level-1 = 46,bold     ; bright green
bracket-level-2 = 221,bold    ; bright yellow
bracket-level-3 = 117,bold    ; bright cyan/blue

[arguments]
single-hyphen-option   = 117  ; bright blue
double-hyphen-option   = 117  ; bright blue
back-quoted-argument   = none
single-quoted-argument = 221  ; bright yellow
double-quoted-argument = 221  ; bright yellow
dollar-quoted-argument = 221  ; bright yellow

[in-string]
; backslash in $'...'
back-dollar-quoted-argument           = 117
; backslash or $... in "..."
back-or-dollar-double-quoted-argument = 117

[other]
variable             = 113
assign               = none
assign-array-bracket = 46    ; bright green
history-expansion    = 117,bold

[math]
mathvar = 117,bold   ; bright blue
mathnum = 141        ; bright magenta
matherr = red

[for-loop]
forvar = none
fornum = 141         ; bright magenta
; operator
foroper = 221        ; bright yellow
; separator
forsep = 221,bold    ; bright yellow

[case]
case-input       = 46        ; bright green
case-parentheses = 221       ; bright yellow
case-condition   = bg:117    ; bright blue background